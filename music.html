<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéµ Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #D4E6C3 0%, #B5D4A3 50%, #9BC484 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        /* Music player container */
        .player-container {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 40px 30px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 20px 60px rgba(45, 90, 39, 0.3);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s 0.3s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Album art */
        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #A8E6CF 0%, #7BC89C 50%, #5BA37A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            box-shadow: 
                0 10px 40px rgba(45, 90, 39, 0.3),
                inset 0 -5px 20px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s;
        }

        .album-art.playing {
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .album-art::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Song info */
        .song-title {
            font-size: 1.5rem;
            color: #2D5A27;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 1rem;
            color: #7BC89C;
            margin-bottom: 30px;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #E8F5E9;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #7BC89C 0%, #5BA37A 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: #5BA37A;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #7BC89C;
            margin-top: 8px;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #5BA37A;
            transition: all 0.3s;
            padding: 10px;
        }

        .control-btn:hover {
            transform: scale(1.2);
            color: #2D5A27;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #7BC89C 0%, #5BA37A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 5px 20px rgba(91, 163, 122, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(91, 163, 122, 0.5);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        /* Volume control */
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .volume-icon {
            font-size: 1.2rem;
            color: #7BC89C;
        }

        .volume-slider {
            width: 120px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #E8F5E9;
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #5BA37A;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Visualizer */
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 40px;
            margin-top: 20px;
        }

        .viz-bar {
            width: 6px;
            background: linear-gradient(to top, #7BC89C 0%, #A8E6CF 100%);
            border-radius: 3px;
            transition: height 0.1s;
        }

        /* Floating notes */
        .floating-notes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .note {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: float-note 4s forwards;
        }

        @keyframes float-note {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0);
            }
            20% {
                opacity: 0.7;
                transform: translateY(-20vh) rotate(20deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(40deg) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <!-- Back button -->
    <button class="back-btn" onclick="goBack()">‚Üê</button>

    <!-- Floating notes container -->
    <div class="floating-notes" id="floatingNotes"></div>

    <!-- Music player -->
    <div class="player-container">
        <div class="album-art" id="albumArt">üéµ</div>
        
        <div class="song-title">Vienna</div>
        <div class="song-artist">A Special Song For You</div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="rewind()">‚èÆ</button>
            <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <button class="control-btn" onclick="forward()">‚è≠</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîà</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            <span class="volume-icon">üîä</span>
        </div>

        <div class="visualizer" id="visualizer"></div>
    </div>

    <!-- Audio element -->
    <audio id="audio" loop>
        <source src="audio/vienna.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- Shared communication / background player support ---
        const urlParams = new URLSearchParams(location.search);
        const isBackgroundWindow = urlParams.has('bg') || urlParams.get('bg') === '1';
        // Shared channel for same-origin communication (main page <-> background player)
        const channelSupported = 'BroadcastChannel' in window;
        const channel = channelSupported ? new BroadcastChannel('music_channel') : null;

        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const albumArt = document.getElementById('albumArt');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const visualizer = document.getElementById('visualizer');
        const floatingNotes = document.getElementById('floatingNotes');

        // Create visualizer bars
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'viz-bar';
            bar.style.height = '5px';
            visualizer.appendChild(bar);
        }
        const vizBars = document.querySelectorAll('.viz-bar');

        // Utility to set UI playing/paused
        function setUIPlaying(isPlaying) {
            if (isPlaying) {
                playBtn.textContent = '‚è∏';
                albumArt.classList.add('playing');
                startVisualizer();
                startFloatingNotes();
            } else {
                playBtn.textContent = '‚ñ∂';
                albumArt.classList.remove('playing');
                stopVisualizer();
                stopFloatingNotes();
            }
        }

        // Update duration & current time text
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Visualizer
        let vizInterval;
        function startVisualizer() {
            if (vizInterval) return;
            vizInterval = setInterval(() => {
                vizBars.forEach(bar => {
                    const height = Math.random() * 35 + 5;
                    bar.style.height = height + 'px';
                });
            }, 100);
        }
        function stopVisualizer() {
            clearInterval(vizInterval);
            vizInterval = null;
            vizBars.forEach(bar => bar.style.height = '5px');
        }

        // Floating notes
        let notesInterval;
        function startFloatingNotes() {
            if (notesInterval) return;
            const notes = ['üéµ', 'üé∂', '‚ô™', '‚ô´', 'üíö'];
            notesInterval = setInterval(() => {
                const note = document.createElement('div');
                note.className = 'note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + '%';
                note.style.bottom = '10%';
                floatingNotes.appendChild(note);
                
                setTimeout(() => note.remove(), 4000);
            }, 500);
        }
        function stopFloatingNotes() {
            clearInterval(notesInterval);
            notesInterval = null;
        }

        // --- Background player logic (runs inside the popup opened by main page) ---
        function setupMediaSession() {
            if ('mediaSession' in navigator) {
                try {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: document.querySelector('.song-title').textContent || 'Unknown',
                        artist: document.querySelector('.song-artist').textContent || '',
                        // No artwork needed; browsers can still show controls
                    });
                    navigator.mediaSession.setActionHandler('play', () => { audio.play(); broadcastState(); });
                    navigator.mediaSession.setActionHandler('pause', () => { audio.pause(); broadcastState(); });
                    navigator.mediaSession.setActionHandler('seekbackward', (details) => {
                        audio.currentTime = Math.max(0, audio.currentTime - (details.seekOffset || 10));
                        broadcastTime();
                    });
                    navigator.mediaSession.setActionHandler('seekforward', (details) => {
                        audio.currentTime = Math.min(audio.duration || Infinity, audio.currentTime + (details.seekOffset || 10));
                        broadcastTime();
                    });
                    navigator.mediaSession.setActionHandler('seekto', (details) => {
                        if (details.fastSeek && 'fastSeek' in audio) {
                            audio.fastSeek(details.seekTime);
                        } else {
                            audio.currentTime = details.seekTime;
                        }
                        broadcastTime();
                    });
                } catch (e) {
                    // some browsers may throw if they don't support parts
                }
            }
        }

        // Broadcast helpers (to keep main page synced)
        function broadcastState() {
            if (channel) channel.postMessage({ action: 'state', playing: !audio.paused, time: audio.currentTime });
            localStorage.setItem('musicPlaying', (!audio.paused).toString());
            localStorage.setItem('musicTime', audio.currentTime);
        }
        function broadcastTime() {
            if (channel) channel.postMessage({ action: 'time', time: audio.currentTime });
            localStorage.setItem('musicTime', audio.currentTime);
        }

        if (isBackgroundWindow) {
            // Mark background window open
            localStorage.setItem('bgWindowOpen', 'true');
            // If there is stored time, start from it
            const storedTime = parseFloat(localStorage.getItem('musicTime') || '0');
            if (!isNaN(storedTime) && storedTime > 0) {
                audio.currentTime = storedTime;
            }

            // Start playing if previously expected to be playing
            window.addEventListener('load', () => {
                setupMediaSession();
                const shouldPlay = localStorage.getItem('musicPlaying') === 'true';
                if (shouldPlay) {
                    // try to play (user interaction already occurred in previous window)
                    audio.play().then(() => {
                        setUIPlaying(true);
                    }).catch(() => {
                        // autoplay might be blocked ‚Äî show paused UI
                        setUIPlaying(false);
                    });
                } else {
                    setUIPlaying(false);
                }
            });

            // Keep updating UI for time/progress
            audio.addEventListener('timeupdate', () => {
                if (!isFinite(audio.duration)) return;
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration || 0);
                broadcastTime();
            });

            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration || 0);
            });

            audio.addEventListener('play', () => setUIPlaying(true));
            audio.addEventListener('pause', () => setUIPlaying(false));

            // React to messages from main page
            if (channel) {
                channel.addEventListener('message', (ev) => {
                    const msg = ev.data || {};
                    if (!msg.action) return;
                    if (msg.action === 'play') {
                        if (typeof msg.time === 'number') audio.currentTime = msg.time;
                        audio.play().catch(()=>{});
                    } else if (msg.action === 'pause') {
                        audio.pause();
                    } else if (msg.action === 'seek') {
                        if (typeof msg.time === 'number') audio.currentTime = msg.time;
                    } else if (msg.action === 'requestState') {
                        // reply so main page can sync UI
                        channel.postMessage({ action: 'state', playing: !audio.paused, time: audio.currentTime });
                    }
                });
            }

            // Save time when leaving background window
            window.addEventListener('beforeunload', () => {
                localStorage.setItem('musicTime', audio.currentTime);
                localStorage.setItem('musicPlaying', (!audio.paused).toString());
                localStorage.setItem('bgWindowOpen', 'false');
            });

            // Also expose some UI-level handlers in this background page's DOM (so user can pause/focus)
            // (existing DOM elements will work normally)
        } else {
            // Normal main page (not background popup) ‚Äî we should not actually play audio here if background player exists.
            // Load saved state and sync UI.
            window.addEventListener('load', () => {
                const storedTime = parseFloat(localStorage.getItem('musicTime') || '0');
                if (!isNaN(storedTime) && storedTime > 0) {
                    audio.currentTime = storedTime;
                }
                const playing = localStorage.getItem('musicPlaying') === 'true';
                const bgOpen = localStorage.getItem('bgWindowOpen') === 'true';

                // If background is open and playing, reflect that in UI but DO NOT play locally.
                if (bgOpen && playing) {
                    setUIPlaying(true);
                } else if (playing && !bgOpen) {
                    // No background window but saved playing -> start background window automatically when user presses play
                    setUIPlaying(false);
                } else {
                    setUIPlaying(false);
                }

                // Listen for updates from background window
                if (channel) {
                    channel.addEventListener('message', (ev) => {
                        const msg = ev.data || {};
                        if (!msg.action) return;
                        if (msg.action === 'state' || msg.action === 'time') {
                            // update UI to reflect true playing state and time
                            if (typeof msg.playing === 'boolean') setUIPlaying(msg.playing);
                            if (typeof msg.time === 'number') {
                                currentTimeEl.textContent = formatTime(msg.time);
                                // update progress width if duration known
                                if (audio.duration && isFinite(audio.duration)) {
                                    const pct = (msg.time / audio.duration) * 100;
                                    progress.style.width = pct + '%';
                                } else {
                                    // best effort: set width to 0..100 if we don't know duration
                                    progress.style.width = '0%';
                                }
                            }
                        }
                    });
                }
            });

            // If user clicks progress in main page, ask background to seek (or if no bg open, seek local audio)
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const targetTime = percent * (audio.duration || 0);
                const bgOpen = localStorage.getItem('bgWindowOpen') === 'true';
                if (bgOpen && channel) {
                    channel.postMessage({ action: 'seek', time: targetTime });
                } else {
                    audio.currentTime = targetTime;
                }
            });
        }

        // --- Play/Pause toggle (main entry point on UI) ---
        // When user toggles play on the main page, open / reuse a background player window (same file with ?bg=1)
        let bgWindowRef = null; // this reference only survives while this page is open; re-opening uses named window
        function togglePlay() {
            const bgOpen = localStorage.getItem('bgWindowOpen') === 'true';
            // If we're the background window, just control local audio
            if (isBackgroundWindow) {
                if (audio.paused) {
                    audio.play().then(() => {
                        broadcastState();
                    }).catch(()=>{});
                } else {
                    audio.pause();
                    broadcastState();
                }
                return;
            }

            // If background player is already open, just send play/pause command
            if (bgOpen && channel) {
                // Request current state first to toggle appropriately
                // We'll optimistically toggle: if UI shows paused, send play; if playing, send pause.
                const currentlyShowsPlaying = playBtn.textContent === '‚è∏';
                if (currentlyShowsPlaying) {
                    channel.postMessage({ action: 'pause' });
                    setUIPlaying(false);
                    localStorage.setItem('musicPlaying', 'false');
                } else {
                    // send "play" with desired time
                    const desiredTime = parseFloat(localStorage.getItem('musicTime') || '0');
                    channel.postMessage({ action: 'play', time: desiredTime });
                    setUIPlaying(true);
                    localStorage.setItem('musicPlaying', 'true');
                }
                return;
            }

            // Otherwise, open a background player window (user gesture -> browser should allow popup)
            // Use a consistent window name so future window.open reuses it
            try {
                const w = window.open(window.location.pathname + '?bg=1', 'bgMusicPlayer', 'width=360,height=640');
                bgWindowRef = w;
                // Give the new window a moment to load and then tell it to play from stored time
                setTimeout(() => {
                    const desiredTime = parseFloat(localStorage.getItem('musicTime') || audio.currentTime || 0);
                    if (channel) {
                        channel.postMessage({ action: 'play', time: desiredTime });
                    } else if (w && !w.closed) {
                        // In case BroadcastChannel isn't supported, try sending via postMessage
                        try { w.postMessage({ action: 'play', time: desiredTime }, location.origin); } catch(e){}
                    }
                    localStorage.setItem('bgWindowOpen', 'true');
                    localStorage.setItem('musicPlaying', 'true');
                    setUIPlaying(true);
                }, 500);
            } catch (e) {
                // Popup likely blocked ‚Äî fallback: attempt to play locally (may be blocked by autoplay rules)
                audio.play().then(() => {
                    setUIPlaying(true);
                    localStorage.setItem('musicPlaying', 'true');
                }).catch(() => {
                    // couldn't autoplay ‚Äî leave UI paused
                    setUIPlaying(false);
                });
            }
        }

        // Rewind and Forward
        function rewind() {
            const bgOpen = localStorage.getItem('bgWindowOpen') === 'true';
            if (bgOpen && channel) {
                channel.postMessage({ action: 'seek', time: Math.max(0, (parseFloat(localStorage.getItem('musicTime') || '0') - 10)) });
            } else {
                audio.currentTime = Math.max(0, audio.currentTime - 10);
            }
        }

        function forward() {
            const bgOpen = localStorage.getItem('bgWindowOpen') === 'true';
            const dur = audio.duration || 0;
            if (bgOpen && channel) {
                channel.postMessage({ action: 'seek', time: Math.min(dur, (parseFloat(localStorage.getItem('musicTime') || '0') + 10)) });
            } else {
                audio.currentTime = Math.min(dur, audio.currentTime + 10);
            }
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const vol = parseFloat(e.target.value);
            audio.volume = vol;
            // If background player is open, inform it
            if (localStorage.getItem('bgWindowOpen') === 'true' && channel) {
                channel.postMessage({ action: 'volume', volume: vol });
            }
            localStorage.setItem('musicVolume', vol.toString());
        });

        // Sync volume on load
        window.addEventListener('load', () => {
            const vol = parseFloat(localStorage.getItem('musicVolume') || '1');
            volumeSlider.value = vol;
            audio.volume = vol;
        });

        // If BroadcastChannel present, react to time/volume/state updates in main page (non-background)
        if (!isBackgroundWindow && channel) {
            channel.addEventListener('message', (ev) => {
                const msg = ev.data || {};
                if (msg.action === 'time') {
                    // update displayed time
                    if (typeof msg.time === 'number') {
                        currentTimeEl.textContent = formatTime(msg.time);
                        localStorage.setItem('musicTime', msg.time.toString());
                    }
                } else if (msg.action === 'state') {
                    // sync UI
                    if (typeof msg.playing === 'boolean') setUIPlaying(msg.playing);
                    if (typeof msg.time === 'number') currentTimeEl.textContent = formatTime(msg.time);
                } else if (msg.action === 'volume') {
                    if (typeof msg.volume === 'number') {
                        volumeSlider.value = msg.volume;
                        localStorage.setItem('musicVolume', msg.volume.toString());
                    }
                }
            });
        }

        // Background page should also handle messages from main if BroadcastChannel not supported (fallback)
        window.addEventListener('message', (ev) => {
            // accept only same-origin if possible
            try {
                if (ev.origin !== location.origin) return;
            } catch (e) {}
            const msg = ev.data || {};
            if (!msg.action) return;
            if (isBackgroundWindow) {
                if (msg.action === 'play') {
                    if (typeof msg.time === 'number') audio.currentTime = msg.time;
                    audio.play().catch(()=>{});
                } else if (msg.action === 'pause') {
                    audio.pause();
                } else if (msg.action === 'seek' && typeof msg.time === 'number') {
                    audio.currentTime = msg.time;
                } else if (msg.action === 'volume' && typeof msg.volume === 'number') {
                    audio.volume = msg.volume;
                }
            }
        });

        // Update local storage time regularly (so main page can read it if needed)
        setInterval(() => {
            if (isBackgroundWindow) {
                localStorage.setItem('musicTime', audio.currentTime.toString());
                localStorage.setItem('musicPlaying', (!audio.paused).toString());
            }
        }, 1000);

        // Audio element events common to both normal and background windows
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration || 0);
        });

        audio.addEventListener('timeupdate', () => {
            // Only the page that actually plays should control progress UI. Both pages may show time based on stored values.
            if (isBackgroundWindow) {
                if (audio.duration && isFinite(audio.duration)) {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    progress.style.width = percent + '%';
                }
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration || 0);
            }
            localStorage.setItem('musicTime', audio.currentTime);
        });

        // When user clicks Go Back ‚Äî store state and navigate
        function goBack() {
            // keep the music playing ‚Äî just navigate away
            localStorage.setItem('musicTime', audio.currentTime);
            if (!audio.paused) {
                localStorage.setItem('musicPlaying', 'true');
            } else {
                localStorage.setItem('musicPlaying', 'false');
            }
            // navigate
            window.location.href = 'next-page.html';
        }

        // Clean up when page unloads
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('musicTime', audio.currentTime);
            // If this is the background window, mark it closed
            if (isBackgroundWindow) {
                localStorage.setItem('bgWindowOpen', 'false');
                localStorage.setItem('musicPlaying', (!audio.paused).toString());
            }
        });

        // If background window: listen for volume/seek commands
        if (isBackgroundWindow && channel) {
            channel.addEventListener('message', (ev) => {
                const msg = ev.data || {};
                if (msg.action === 'volume' && typeof msg.volume === 'number') {
                    audio.volume = msg.volume;
                }
            });
        }
    </script>
</body>
