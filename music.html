<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéµ Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #D4E6C3 0%, #B5D4A3 50%, #9BC484 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        /* Music player container */
        .player-container {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 40px 30px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 20px 60px rgba(45, 90, 39, 0.3);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s 0.3s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Album art */
        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #A8E6CF 0%, #7BC89C 50%, #5BA37A 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            box-shadow: 
                0 10px 40px rgba(45, 90, 39, 0.3),
                inset 0 -5px 20px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s;
        }

        .album-art.playing {
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .album-art::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Song info */
        .song-title {
            font-size: 1.5rem;
            color: #2D5A27;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 1rem;
            color: #7BC89C;
            margin-bottom: 30px;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #E8F5E9;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #7BC89C 0%, #5BA37A 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: #5BA37A;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover::after {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #7BC89C;
            margin-top: 8px;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #5BA37A;
            transition: all 0.3s;
            padding: 10px;
        }

        .control-btn:hover {
            transform: scale(1.2);
            color: #2D5A27;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #7BC89C 0%, #5BA37A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 5px 20px rgba(91, 163, 122, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(91, 163, 122, 0.5);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        /* Volume control */
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .volume-icon {
            font-size: 1.2rem;
            color: #7BC89C;
        }

        .volume-slider {
            width: 120px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #E8F5E9;
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #5BA37A;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Visualizer */
        .visualizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 40px;
            margin-top: 20px;
        }

        .viz-bar {
            width: 6px;
            background: linear-gradient(to top, #7BC89C 0%, #A8E6CF 100%);
            border-radius: 3px;
            transition: height 0.1s;
        }

        /* Floating notes */
        .floating-notes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .note {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: float-note 4s forwards;
        }

        @keyframes float-note {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0);
            }
            20% {
                opacity: 0.7;
                transform: translateY(-20vh) rotate(20deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(40deg) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <!-- shared audio (outside #app so SPA replacement won't remove it) -->
    <audio id="sharedAudio" loop>
        <source src="audio/vienna.mp3" type="audio/mpeg">
    </audio>

    <!-- app wrapper -->
    <div id="app">
        <!-- Back button -->
        <button class="back-btn" onclick="navigateTo('next-page.html')">‚Üê</button>

        <!-- Floating notes container -->
        <div class="floating-notes" id="floatingNotes"></div>

        <!-- Music player -->
        <div class="player-container">
            <div class="album-art" id="albumArt">üéµ</div>
            
            <div class="song-title">Vienna</div>
            <div class="song-artist">A Special Song For You</div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="rewind()">‚èÆ</button>
                <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
                <button class="control-btn" onclick="forward()">‚è≠</button>
            </div>

            <div class="volume-container">
                <span class="volume-icon">üîà</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                <span class="volume-icon">üîä</span>
            </div>

            <div class="visualizer" id="visualizer"></div>
        </div>
    </div>

    <script>
        // --- Shared audio + UI wiring for the music page ---
        const audio = document.getElementById('sharedAudio');
        const playBtnDefault = () => document.getElementById('playBtn');
        const albumArtDefault = () => document.getElementById('albumArt');
        const progressDefault = () => document.getElementById('progress');
        const progressBarDefault = () => document.getElementById('progressBar');
        const currentTimeElDefault = () => document.getElementById('currentTime');
        const durationElDefault = () => document.getElementById('duration');
        const volumeSliderDefault = () => document.getElementById('volumeSlider');
        const visualizerDefault = () => document.getElementById('visualizer');
        const floatingNotesDefault = () => document.getElementById('floatingNotes');

        // Create visualizer bars (only if element exists)
        function createVizBars() {
            const visualizer = visualizerDefault();
            if (!visualizer) return;
            visualizer.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'viz-bar';
                bar.style.height = '5px';
                visualizer.appendChild(bar);
            }
        }
        createVizBars();

        let vizInterval;
        let notesInterval;

        // Load saved state
        function initMusicUI() {
            const playBtn = playBtnDefault();
            const albumArt = albumArtDefault();
            const progress = progressDefault();
            const progressBar = progressBarDefault();
            const currentTimeEl = currentTimeElDefault();
            const durationEl = durationElDefault();
            const volumeSlider = volumeSliderDefault();
            const visualizer = visualizerDefault();
            const floatingNotes = floatingNotesDefault();
            const vizBars = document.querySelectorAll('.viz-bar');

            // restore volume if saved
            const savedVolume = localStorage.getItem('musicVolume');
            if (savedVolume !== null) {
                audio.volume = parseFloat(savedVolume);
                if (volumeSlider) volumeSlider.value = savedVolume;
            }

            const musicPlaying = localStorage.getItem('musicPlaying');
            const musicTime = localStorage.getItem('musicTime');

            if (musicTime) {
                try { audio.currentTime = parseFloat(musicTime); } catch(e) {}
            }

            if (musicPlaying === 'true') {
                audio.play().then(() => {
                    if (playBtn) playBtn.textContent = '‚è∏';
                    if (albumArt) albumArt.classList.add('playing');
                    startVisualizer();
                    startFloatingNotes();
                }).catch(() => {});
            }

            // Event listeners (make sure element exists)
            if (progressBar) {
                progressBar.addEventListener('click', (e) => {
                    const rect = progressBar.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    if (audio.duration) audio.currentTime = percent * audio.duration;
                });
            }

            if (volumeSlider) {
                volumeSlider.addEventListener('input', (e) => {
                    audio.volume = e.target.value;
                    localStorage.setItem('musicVolume', audio.volume);
                });
            }

            // timeupdate
            audio.addEventListener('timeupdate', () => {
                if (!audio.duration || !progress) return;
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
                if (currentTimeEl) currentTimeEl.textContent = formatTime(audio.currentTime);
                localStorage.setItem('musicTime', audio.currentTime);
            });

            audio.addEventListener('loadedmetadata', () => {
                if (durationEl && audio.duration) durationEl.textContent = formatTime(audio.duration);
            });
        }

        // Play/Pause toggle
        function togglePlay() {
            const playBtn = playBtnDefault();
            const albumArt = albumArtDefault();
            if (audio.paused) {
                audio.play();
                if (playBtn) playBtn.textContent = '‚è∏';
                if (albumArt) albumArt.classList.add('playing');
                localStorage.setItem('musicPlaying', 'true');
                startVisualizer();
                startFloatingNotes();
            } else {
                audio.pause();
                if (playBtn) playBtn.textContent = '‚ñ∂';
                if (albumArt) albumArt.classList.remove('playing');
                localStorage.setItem('musicPlaying', 'false');
                stopVisualizer();
                stopFloatingNotes();
            }
        }

        // Rewind and Forward
        function rewind() {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        }

        function forward() {
            audio.currentTime = Math.min(audio.duration || Infinity, audio.currentTime + 10);
        }

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Visualizer functions
        function startVisualizer() {
            stopVisualizer();
            const vizBars = document.querySelectorAll('.viz-bar');
            vizInterval = setInterval(() => {
                vizBars.forEach(bar => {
                    const height = Math.random() * 35 + 5;
                    bar.style.height = height + 'px';
                });
            }, 100);
        }

        function stopVisualizer() {
            clearInterval(vizInterval);
            const vizBars = document.querySelectorAll('.viz-bar');
            vizBars.forEach(bar => bar.style.height = '5px');
        }

        // Floating notes
        function startFloatingNotes() {
            stopFloatingNotes();
            const floatingNotes = floatingNotesDefault();
            if (!floatingNotes) return;
            const notes = ['üéµ', 'üé∂', '‚ô™', '‚ô´', 'üíö'];
            notesInterval = setInterval(() => {
                const note = document.createElement('div');
                note.className = 'note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + '%';
                note.style.bottom = '10%';
                floatingNotes.appendChild(note);
                
                setTimeout(() => note.remove(), 4000);
            }, 500);
        }

        function stopFloatingNotes() {
            clearInterval(notesInterval);
        }

        // Save state before leaving
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('musicTime', audio.currentTime);
            localStorage.setItem('musicPlaying', (!audio.paused).toString());
        });

        // Initialize when content is ready
        window.addEventListener('load', () => {
            initMusicUI();
        });
    </script>

    <!-- SPA loader & navigation helper (keeps audio element persistent) -->
    <script>
        async function fetchAndReplace(url, push = true) {
            try {
                const res = await fetch(url, {cache: "no-store"});
                const text = await res.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // set title
                if (doc.title) document.title = doc.title;

                // find #app in fetched doc
                const newApp = doc.getElementById('app');
                const currentApp = document.getElementById('app');
                if (newApp && currentApp) {
                    currentApp.innerHTML = newApp.innerHTML;
                } else {
                    // fallback: replace body content (but keep #sharedAudio)
                    const sharedAudio = document.getElementById('sharedAudio');
                    document.body.innerHTML = '';
                    if (sharedAudio) document.body.appendChild(sharedAudio);
                    document.body.insertAdjacentHTML('beforeend', text);
                }

                // run scripts inside the fetched #app
                const scripts = newApp ? newApp.querySelectorAll('script') : doc.querySelectorAll('script');
                for (const s of scripts) {
                    const script = document.createElement('script');
                    if (s.src) {
                        script.src = s.src;
                        // preserve async/defer if present
                        if (s.async) script.async = true;
                        if (s.defer) script.defer = true;
                    } else {
                        script.textContent = s.textContent;
                    }
                    document.body.appendChild(script);
                    // remove to avoid duplicates on future navigations
                    script.remove();
                }

                // initialize music UI after replacing
                if (typeof initMusicUI === 'function') initMusicUI();

                // update history
                if (push) history.pushState({url}, '', url);
            } catch (err) {
                console.error('Navigation error', err);
                // fallback to full navigation
                window.location.href = url;
            }
        }

        function navigateTo(page) {
            // save music state
            const sharedAudio = document.getElementById('sharedAudio');
            if (sharedAudio) {
                localStorage.setItem('musicTime', sharedAudio.currentTime);
                localStorage.setItem('musicPlaying', (!sharedAudio.paused).toString());
            }
            // fade effect
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.25s';
            setTimeout(async () => {
                await fetchAndReplace(page, true);
                document.body.style.opacity = '1';
            }, 200);
        }

        // handle browser back/forward
        window.addEventListener('popstate', (ev) => {
            const url = (ev.state && ev.state.url) || location.pathname;
            fetchAndReplace(url, false);
        });
    </script>
</body>
</html>
